<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <h1 class="text-center" style="color:darkblue">Registration form</h1>
    <div class="container1">

        <div class="container">

            <table class="table table-bordered">
                <tr>
                    <td><label for="fn">First Name</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="fn">
                        </div>
                    </td>
                    <td>
                        <p id="fne"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="ln">Last Name</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="ln">
                        </div>
                    </td>
                    </td>
                    <td>
                        <p id="lne"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="mail">Email</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="mail">
                        </div>
                    </td>
                    <td>
                        <p id="maile"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="password">
                        </div>
                    </td>
                    </td>
                    <td>
                        <p id="passworde"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="repass">Re-enter Password</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="repass">
                        </div>
                    </td>
                    <td>
                        <p id="repasse"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" checked="true">
                            <label class="form-check-label">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label">
                                Female
                            </label>
                        </div>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="age">
                        </div>
                    </td>
                    <td>
                        <p id="agee"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="phone">
                        </div>
                    </td>
                    <td>
                        <p id="phonee"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="add">Address</label></td>
                    <td>
                        <div class="form-floating">
                            <textarea class="form-control" id="add" style="height: 75px"></textarea>
                        </div>
                    </td>
                    <td>
                        <p id="adde"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="state">
                        </div>
                    </td>
                    <td>
                        <p id="statee"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <div class="input-group input-group-sm mb-3 w-50">
                            <select class="form-select">
                                <option selected>Choose your country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="lang">Language known</label></td>
                    <td>
                        <div class="input-group mb-3">
                            <div>
                                <input type="checkbox" id="lang">
                                <label for="lang">English</label>
                            </div>
                            <div>
                                <input type="checkbox" id="lang">
                                <label for="lang">Kannada</label>
                            </div>
                            <div>
                                <input type="checkbox" id="lang">
                                <label for="lang">Hindi</label>
                            </div>
                            <div>
                                <input type="checkbox" id="lang">
                                <label for="lang">Telugu</label>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox" checked>
                
                        Hereby I declare all the given details are true
                    </td>
            </table>
            <div class="mx-auto text-center"><td><button>Register</button></div>
        </div>
    </div>
</body>   
</html>
